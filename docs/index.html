<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator Web Component</title>
    <script type="module" src="x-calculator.js"></script>
</head>
<body>
    <!-- digits and operators should be web components -->
    <!-- clear can go left of zero, = can go right of zero -->
    <x-calculator></x-calculator>
    <template id="x-calculator">
        <output id="screen"></output>
        <ol id="digits">
            <li>
                <button>1</button>
            </li>
            <li>
                <button>2</button>
            </li>
            <li>
                <button>3</button>
            </li>
            <li>
                <button>4</button>
            </li>
            <li>
                <button>5</button>
            </li>
            <li>
                <button>6</button>
            </li>
            <li>
                <button>7</button>
            </li>
            <li>
                <button>8</button>
            </li>
            <li>
                <button>9</button>
            </li>
            <li>
                <button id="negate">N</button>
            </li>
            <li>
                <button>0</button>
            </li>
            <!-- clear is here just because it looks nicer -->
            <li>
                <button id="clear">C</button>
            </li>
            <li>
                <button id="backspace">&larr;</button>
            </li>
        </ol>
        <ul id="operators">
            <li><button id="add">+</button></li>
            <li><button id="subtract">-</button></li>
            <li><button id="multiply">*</button></li>
            <li><button id="divide">/</button></li>
            <li><button id="equals">=</button></li>
        </ul>
        <style>
            :host {
                --little-padding: 1rem;
                width: 18rem;
                border: solid black;
                padding: var(--little-padding);
                display: grid;
                grid-template-rows: max-content 1fr;
                grid-template-columns: 3.125fr 1fr;
                gap: var(--little-padding);
            }

            :host #screen {
                grid-column: 1 / 3;
                display: block;
                font-size: 4rem;
                height: 1em;
                border: solid black;
                text-align: right;
                padding-left: .125em;
                padding-right: .125em;
                overflow-x: scroll;
                scrollbar-width: none;
            }

            /* polyfill for blink and webkit */
            :host > output::-webkit-scrollbar {
                display: none;
            }

            :host li {
                display: contents;
            }

            :host button {
                aspect-ratio: 1 / 1;
                background-color: white;
                border: solid black;
            }

            :host > #operators {
                display: grid;
                list-style: none;
                padding: 0;
                display: grid;
                grid-auto-rows: min-content;
                grid-template-columns: 1fr;
                gap: .125em;
            }

            :host > #digits {
                list-style: none;
                padding: 0;
                display: grid;
                grid-auto-rows: min-content;
                grid-template-columns: repeat(3, 1fr);
                gap: .125em;
            }

            :host > #digits > li > button {
                font-size: 3em;
            }

            :host > #operators > li > button {
                font-size: 2em;
            }
        </style>
    </template>
</body>
</html>
